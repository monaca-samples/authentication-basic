<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy"
          content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <div>
        <h2>パスワード再設定</h2>
        <input type="email" id="emailForPasswordReset" placeholder="メールアドレス" />
        <button class="button" id="sendEmailButton">パスワード再設定メールを送信</button>
    </div>
    <hr>
    <div>
        <h2>ログイン</h2>
        <input type="email" id="email" placeholder="メールアドレス" />
        <input type="password" id="password" placeholder="パスワード" />
        <button class="button" id="loginButton">ログイン</button>
    </div>
    <hr>
    <div>
        <h2>ユーザー名でログイン</h2>
        <input type="text" id="userName" placeholder="ユーザー名" />
        <input type="password" id="passwordForUserName" placeholder="パスワード" />
        <button class="button" id="loginWithUserNameButton">ユーザー名でログイン</button>
    </div>
    <hr>
    <div>
        <h2>ログイン状態</h2>
        <div id="loginStatus"></div>
    </div>
</div>
<script type="module">
    import { onClickSendPasswordResetEmail, onClickLogin, onClickLoginWithUserName } from './app.js';
    document.getElementById('sendEmailButton').addEventListener('click', onClickSendPasswordResetEmail);
    document.getElementById('loginButton').addEventListener('click', onClickLogin);
    document.getElementById('loginWithUserNameButton').addEventListener('click', onClickLoginWithUserName);
</script>
</body>
</html>
